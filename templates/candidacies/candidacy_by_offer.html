<li>
    <div class="flex rounded bg-white p-6 shadow-lg">
        <!-- Left -->
        <div class="w-full">
            <a href="/view_candidacy/{{ candidacy.0.uuid }}">
                <div class="cursor-pointer text-xl font-semibold text-indigo-700">
                    {{ candidacy.1.name }}
                    {% if candidacy.0.status == "pending" %}
                    <span class="text-orange-500">(En attente)</span>
                    {% else if candidacy.0.status == "accepted" %}
                    <span class="text-green-500">(Acceptée)</span>
                    {% else if candidacy.0.status == "refused" %}
                    <span class="text-red-500">(Refusée)</span>
                    {% endif %}
                </div>
            </a>

            <div class="my-3">
                <p>{{ candidacy.1.email }}</p>
            </div>

            <div class="my-3">
                <p>{{ candidacy.1.age }} ans</p>
            </div>

            <div class="my-3">
                <p>{{ candidacy.1.description }}</p>
            </div>
        </div>
        <!-- Right -->
        <div class="flex flex-col">
            <div class="space-y-1">
                <button onclick="location.href='/view_candidacy/{{ candidacy.0.uuid }}'"
                    class="w-full mt-5 inline-flex items-center justify-center rounded border font-medium shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 px-6 py-3 text-base">
                    Voir
                </button>
            </div>
        </div>
    </div>
</li>
