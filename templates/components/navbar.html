<div class="bg-indigo-700 pb-24">

    <div class="mx-auto max-w-3xl px-4 py-5 sm:px-6 lg:max-w-7xl lg:px-8 lg:py-0">
        <div class="relative flex items-center justify-center py-5 lg:justify-between">
            <!-- Logo -->
            <a href="/">
                <div
                    class="duration-400 absolute left-0 flex flex-shrink-0 cursor-pointer select-none items-center text-lg font-semibold transition ease-in-out hover:opacity-75 lg:static">
                    <!-- <BriefcaseIcon class="mr-2 h-8 w-8 text-indigo-300" /> -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="mr-2 h-8 w-8 text-indigo-300">
                        <path fill-rule="evenodd"
                            d="M7.5 5.25a3 3 0 013-3h3a3 3 0 013 3v.205c.933.085 1.857.197 2.774.334 1.454.218 2.476 1.483 2.476 2.917v3.033c0 1.211-.734 2.352-1.936 2.752A24.726 24.726 0 0112 15.75c-2.73 0-5.357-.442-7.814-1.259-1.202-.4-1.936-1.541-1.936-2.752V8.706c0-1.434 1.022-2.7 2.476-2.917A48.814 48.814 0 017.5 5.455V5.25zm7.5 0v.09a49.488 49.488 0 00-6 0v-.09a1.5 1.5 0 011.5-1.5h3a1.5 1.5 0 011.5 1.5zm-3 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                            clip-rule="evenodd" />
                        <path
                            d="M3 18.4v-2.796a4.3 4.3 0 00.713.31A26.226 26.226 0 0012 17.25c2.892 0 5.68-.468 8.287-1.335.252-.084.49-.189.713-.311V18.4c0 1.452-1.047 2.728-2.523 2.923-2.12.282-4.282.427-6.477.427a49.19 49.19 0 01-6.477-.427C4.047 21.128 3 19.852 3 18.4z" />
                    </svg>

                    <span class="text-white">Job</span>
                    <span class="text-indigo-300">Board</span>
                </div>
            </a>

            <!-- Navigation -->
            <div class="hidden items-baseline space-x-4 lg:flex">

                <a href="#">
                    <div
                        class="cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-indigo-600 hover:text-white">
                        Lien
                    </div>
                </a>
                {% match auth_user %}
                {% when Some(user) %}
                    {% if user.user_role == "candidate" %}
                        <a href="/create_candidacy">
                            <div
                                class="cursor-pointer rounded-md border border-gray-100 px-3 py-2 text-sm font-medium text-gray-300 hover:bg-indigo-600 hover:text-white">
                                Candidater à une offre
                            </div>
                        </a>
                    {% endif %}
                <a href="/logout">
                    <div
                        class="cursor-pointer rounded-md border border-gray-300 px-3 py-2 text-sm font-medium text-gray-300 hover:bg-indigo-600 hover:text-white">
                        Se déconnecter
                    </div>
                </a>
                {% when None %}
                <a href="/">
                    <div
                        class="cursor-pointer rounded-md border border-gray-300 px-3 py-2 text-sm font-medium text-gray-300 hover:bg-indigo-600 hover:text-white">
                        Se connecter
                    </div>
                </a>
                <a href="/signup">
                    <div
                        class="cursor-pointer rounded-md border border-gray-300 px-3 py-2 text-sm font-medium text-gray-300 hover:bg-indigo-600 hover:text-white">
                        S'inscrire
                    </div>
                </a>
                {% endmatch %}
            </div>
        </div>
    </div>
</div>
